<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>29. To-do App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/975bf182f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="bg-warning text-white py-3 my-3 text-center container">
      <h1>To-do App</h1>
      <h6>What do you need to do?</h6>
    </div>
    <div class="container text-center py-3">
      <div class="row">
        <div class="col-4">
          <h2>You have <span id="todos-left"></span> todos left</h2>
        </div>
        <div class="col-4 text-right">
          <input
            type="checkbox"
            id="hide-completed"
            class="form-check-input"
            name="completed"
          />
          <label for="completed">Hide Completed</label>
        </div>
        <div class="col-4 text-right">
          <input
            type="text"
            name="search"
            id="search-todos"
            class="form-control"
            autocomplete="off"
            placeholder="Search todos"
          />
        </div>

       
      </div>
      <div class="row my-4">
        <div class="col-12">
          <input
            type="text"
            id="new-todo"
            autofocus="on"
            autocomplete="off"
            placeholder="New Todo"
            class="form-control"
          />
          <p id="validate"></p>
          <button id="submit-todo" class="btn btn-warning">Submit</button>
          <button id="clear-todos" class="btn btn-warning">Clear All</button>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-12" id="todos-list"></div>
      </div>
    </div>
    <div id="clear-modal" class="modal text-center">
      <div class="modal-content">
        <p>Do you want to clear the all the todos?</p>
        <button class="btn btn-primary text-white" id="close">Cancel</button>

        <button class="btn btn-danger" id="clear">Clear</button>
      </div>
    </div>
  </body>
</html>
